<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
    <h2 class="text-center mb-4">Student Management System</h2>

    <form method="GET" class="mb-3">
        <input type="text" name="search" class="form-control" placeholder="Search by name...">
    </form>

    <a href="{% url 'add' %}" class="btn btn-primary mb-3">Add Student</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Course</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.roll }}</td>
                <td>{{ s.course }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.age }}</td>
                <td>
                    <a href="{% url 'edit' s.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete' s.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
